apiVersion: v1
kind: PersistentVolume
metadata:
  name: bob-standard
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 100Gi
  csi:
    driver: blob.csi.azure.com
    nodeStageSecretRef:
      name: azure-secret
      namespace: default
    readOnly: false
    volumeAttributes:
      containerName: bob
    volumeHandle: bob-standard
  persistentVolumeReclaimPolicy: Retain
